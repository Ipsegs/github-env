apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
      app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: ipsegs/flask-hello-test:master-9a632e7-v1.0.33
          ports:
            - containerPort: 9000
